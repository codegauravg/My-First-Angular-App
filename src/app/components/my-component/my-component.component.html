<div>
  <table class="table table-condensed table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of results">
        <th>{{item.Id}}</th>
        <th>{{item.Name}}</th>
        <th>{{item.Country}}</th>
      </tr>
    </tbody>
  </table>
</div>
