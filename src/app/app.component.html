<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      Parent Component
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <form>
            <div class="form-group col-xs-6">
              <input id="inputItem" type="text" class="form-control" #newItem placeholder="Item to Push">
            </div>
            <div class="col-xs-2">
              <button type="submit" class="btn btn-primary" (click)="addItem(newItem.value);">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <br>

      <!-- <div class="row"> -->
        <div class="col-xs-6">
          <div class="row">
            <div class="col-xs-12">
              <div class="panel panel-primary" style=" height:50px; overflow-y:scroll;">
                  <label id="detailLabel" style="word-wrap:break-word; color:grey;">&nbsp;Detail of Selected Pushed Item</label>
              </div>
            </div>
          </div>
          <div class="panel">
            <app-details [list]="list" (selectedItem)="handleSelectedItem($event)" (reduceCount)="reduceCount($event)"></app-details>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <label class="label label-primary">Count: &nbsp;&nbsp;{{count}}</label>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <app-pop-list></app-pop-list>
        </div>
      <!-- </div> -->

      <div class="row">
        <div class="col-xs-12">
            <br>
            <div>
              <tabset>
                <tab heading="Data Grid">
                  <!-- Active searching using Pipes  -->
                  <app-active-filter></app-active-filter>
                </tab>
                <tab heading="Sorted Data">
                  <!-- Sorting using Pipes  -->
                  <app-pipe-sort></app-pipe-sort>
                </tab>
                <tab heading="AJAX Call">
                  <!-- API Call -->
                  <app-my-component></app-my-component>
                </tab>
              </tabset>
            </div>      
        </div>
      </div>

    </div>
  </div>
  
</div>
